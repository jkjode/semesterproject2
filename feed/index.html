<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>NOROFFA - Listings</title>
    <script type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body>
    <!-- Index content here with login/register -->
    <div class="bg-dark vh-100">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand ms-2 display-3" href="/index.html">NOROFFA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/profile/">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logoutButton" href="/#">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/feed/">Listings</a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="bg-dark text-light mt-5">
        <div class="container">
          <div class="post row p-5">
            <!-- sorting function -->
            <div class="justify-content-center">
              <a href="/listing/create/" class="btn btn-success ms-2 my-2 mr-sm-2 w-25"
                >Create a listing</a
              >

              <!-- Sort feed -->

              <form id="sortListingsForm" class="form-inline d-flex outline-success ms-2 mt-3">
                <select class="form-select w-50" name="sortType" id="sortType">
                  <option value="desc">Newest</option>
                  <option value="asc">Oldest</option>
                </select>
                <button type="submit" class="btn btn-success">Sort</button>
              </form>

              <!-- end of sort feed -->
              <!-- Search tag -->
              <div class="">
                <form
                  class="form-inline ms-2 my-2 my-lg-0 d-flex align-items-center w-50"
                  id="filterByTagForm"
                >
                  <input
                    class="form-control mr-sm-2 flex-grow-1"
                    type="text"
                    placeholder="Search for tag in posts"
                    aria-label="Search"
                    id="filterByTag"
                    name="filterByTag"
                    pattern="^[A-Za-z0-9]*$"
                  />
                  <button class="btn btn-success my-2 mr-sm-2" type="submit">
                    Search
                  </button>
                </form>
              </div>
              <!-- End of search -->
            </div>
                          <!-- Content here -->
            <div class="column col-sm" id="listings">
            </div>
          </div>
        </div>
      </main>
      <footer class="bg-light text-center text-lg-start fixed-bottom">
        <!-- Copyright -->
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          Â© 2020 Copyright:
          <a class="text-dark" href="https://noroff.no/">NOROFFA</a>
        </div>
        <!-- Copyright -->
      </footer>
    </div>
  </body>
</html>
