<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- additional CSS stylesheet for custom font -->
    <link href="https://db.onlinewebfonts.com/c/6eb27cc60cd332953fc90bb7f590d852?family=CCBiffBamBoomOutline+W00+Rg" rel="stylesheet">
    <title>NOROFFA - Feed</title>
    <script type="module" src="/src/js/index.mjs" defer></script>
    <style>
      /* Apply the custom font to specific elements */
      h1 {
        font-family: 'CCBiffBamBoomOutline', sans-serif;
        color: yellow;
      }
      button {
      background-color: #B93E26;
      color: yellow;
      }
      .nav-link { color: yellow; 
      }
    </style>
  </head>
  <body style="background-image: url('../src/images/vintage.jpg'); background-repeat: no-repeat; background-size: 100vw; min-height: 100vh;" class="bg-dark">
    <!-- Index content here with login/register -->
    <div>
      <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand ms-2 ms-5 display-3" href="/index.html"><h1>Noroff Auction House</h1></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/profile/">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logoutButton" href="/#">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/feed/">Listings</a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="text-light mt-5">
        <div class="container">
          <div class="post row p-5">
            <!-- sorting function -->
            <div class="justify-content-center">
              <a href="/listing/create/" class="btn btn-warning ms-2 my-2 mr-sm-2 w-25"
                >Create a listing</a
              >

              <!-- Sort feed -->

              <form id="sortListingsForm" class="form-inline d-flex outline-success ms-2 mt-3">
                <select class="form-select w-50" name="sortType" id="sortType">
                  <option value="desc">Newest</option>
                  <option value="asc">Oldest</option>
                </select>
                <button type="submit" class="btn btn-warning warning">Sort</button>
              </form>

              <!-- end of sort feed -->
              <!-- Search tag -->
              <div class="">
                <form
                  class="form-inline ms-2 my-2 my-lg-0 d-flex align-items-center w-50"
                  id="filterByTagForm"
                >
                  <input
                    class="form-control mr-sm-2 flex-grow-1"
                    type="text"
                    placeholder="Search for tag in posts"
                    aria-label="Search"
                    id="filterByTag"
                    name="filterByTag"
                    pattern="^[A-Za-z0-9]*$"
                  />
                  <button class="btn btn-warning my-2 mr-sm-2" type="submit">
                    Search
                  </button>
                </form>
              </div>
              <!-- End of search -->
            </div>
                          <!-- Content here -->
            <div class="bg-dark" id="listing container">
            <div class="column col-sm" id="listings">
            </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="bg-light text-center text-lg-start fixed-bottom">
        <!-- Copyright -->
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          Â© 2020 Copyright:
          <a class="text-dark" href="https://noroff.no/">NOROFFA</a>
        </div>
        <!-- Copyright -->
      </footer>
    </div>
  </body>
</html>
