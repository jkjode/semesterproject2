<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>NOROFFA - Create Post</title>
    <script type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body>
    <!-- Index content here with login/register -->
    <div class="bg-dark vh-100">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand ms-2 display-3" href="/index.html">NOROFFA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/profile/">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logoutButton" href="/#">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/feed/">Posts</a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="bg-dark text-light h-100">
        <div class="container-fluid">
          <div class="col-12 col-md-6">
            <form class="form-control-lg row" id="createPost">
              <div class="form-group mb-3">
                <label for="">Title</label>
                <input class="form-control" type="text" name="title" required />
              </div>

              <div class="form-group mb-3">
                <label for="">Text</label>
                <textarea class="form-control" name="body" required></textarea>
              </div>

              <div class="form-group mb-3">
                <label for="">Tags</label>
                <input class="form-control" type="text" name="tags" />
              </div>

              <div class="form-group mb-3">
                <label for="">Media</label>
                <input class="form-control" type="url" name="media" />
              </div>

              <button class="btn btn-success btn-lg col-sm-2 col-xs-12">
                Create Post
              </button>
            </form>
          </div>
        </div>
      </main>
      <footer class="bg-light text-center text-lg-start fixed-bottom">
        <!-- Copyright -->
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          Â© 2020 Copyright:
          <a class="text-dark" href="https://noroff.no/">NOROFFA</a>
        </div>
        <!-- Copyright -->
      </footer>
    </div>
  </body>
</html>
