<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>NOROFFA - Login</title>
    <script type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body>
    <!-- Index content here with login/register -->
    <div class="bg-dark vh-100">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand ms-2 display-3" href="/index.html">NOROFFA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
          </ul>
        </div>
      </nav>

      <main class="flex-grow-1 bg-dark text-light h-100">
        <div class="row justify-content-center">
          <div class="container-fluid d-flex justify-content-center mt-5">
            <div class="col-12 col-md-6">
              <div id="message"></div>
              <form class="form-control-lg row" id="loginForm">
                <fieldset>
                  <div class="form-group mb-3">
                    <label for="">Email</label>
                    <input
                      class="form-control"
                      type="email"
                      name="email"
                      required
                      pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                      title="Can only be a noroff email. Example: user@noroff.no or user@stud.noroff.no"
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label for="">Password</label>
                    <input
                      class="form-control"
                      type="password"
                      name="password"
                      required
                      minlength="8"
                    />
                    <button
                      class="btn btn-success btn-lg ms-3 px-5"
                      id="submit"
                      href="#"
                    >
                      Login
                    </button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </main>
      <footer class="bg-light text-center text-lg-start fixed-bottom">
        <!-- Copyright -->
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          Â© 2020 Copyright:
          <a class="text-dark" href="https://noroff.no">NOROFFA</a>
        </div>
        <!-- Copyright -->
      </footer>
    </div>
  </body>
</html>
