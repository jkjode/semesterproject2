    <title>NOROFFA - Register</title>
    <script type="module" src="/src/js/index.mjs" defer></script>
    <style>
      /* Apply the custom font to specific elements */
      h1 {
        font-family: 'CCBiffBamBoomOutline', sans-serif;
        color: yellow;
      }
      button {
      background-color: #B93E26;

  <body style="background-image: url('../src/images/vintage.jpg'); background-repeat: no-repeat; background-size: cover; min-height: 100vh;">
    <!-- Index content here with login/register -->
    <div class="">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand ms-2 display-3" href="/index.html"><h1>Noroff Auction House</h1></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
          </ul>
        </div>
      </nav>

      <main class="flex-grow-1 bg-dark text-light h-100">
        <div class="row justify-content-center">
          <div class="container-fluid d-flex justify-content-center mt-5">
            <div class="col-12 col-md-6">
              <form class="form-control-lg row" id="registerForm">
                <div class="form-group mb-3">
                  <label for="">Name</label>
                  <input
                    class="form-control"
                    type="text"
                    name="name"
                    required
                    pattern="^[\w]+$"
                    maxlength="20"
                    title="Can only be upper/lower case letters, numbers and underscore (_) Example: My_User1234"
                  />
                </div>

                <div class="form-group mb-3">
                  <label for="">Email</label>
                  <input
                    class="form-control"
                    type="email"
                    name="email"
                    required
                    pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                    title="Can only be a noroff email. Example: user@noroff.no or user@stud.noroff.no"
                  />
                </div>

                <div class="form-group mb-3">
                  <label for="">Password</label>
                  <input
                    class="form-control"
                    type="password"
                    name="password"
                    required
                    minlength="8"
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="">Banner</label>
                  <input class="form-control" type="url" name="banner" />
                </div>
                <div class="form-group mb-3">
                  <label for="">Avatar</label>
                  <input class="form-control" type="url" name="avatar" />
                </div>
                <button
                  class="btn btn-success btn-lg ms-3 px-5"
                  id="submit"
                  href="#"
                >
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>

        "name": "ElPcPJz7uiXzzq4cBq6j",

      } -->
      </main>

        </div>

    </div>
  </body>
</html>
